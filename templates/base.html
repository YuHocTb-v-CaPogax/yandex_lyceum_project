<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--    <link rel="stylesheet" type="text/css" href="{{ css_file }}" />-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar sticky-top navbar-light bg-light">
            <a class="navbar-brand" href="/">Начинающий блог</a>
            <span>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand btn btn-info" href="/account">{{ current_user.name }}</a>
                    <a class="navbar-brand btn btn-primary" href="/logout" role="button">Выйти</a>
                {% else %}
                    <a class="navbar-brand btn btn-primary" href="/register" role="button">Зарегистрироваться</a>
                    <a class="navbar-brand btn btn-primary" href="/login" role="button">Войти</a>
                {% endif %}
            </span>
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
